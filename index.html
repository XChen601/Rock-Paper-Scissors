<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        Rock Paper Scissors
    </div>
    <div class = "content">
        <h2>First to FIVE wins!</h2>
        <div class="options">
            <button class="weapon" id="rock">Rock</button>
            <button class="weapon"id="paper">Paper</button>
            <button class="weapon"id="scissors">Scissors</button>
        </div>
        <div class="picked">
            <div class="picked-inner">
                <h4>You Chose: </h4>
                <p class="userPicked">X</p>
            </div>
            <div class="picked-inner">
            <h4>Computer Chose:</h4>
            <p class="computerPicked">X</p>
            </div>
        </div>
        <div class="result">
            <h4>Results:</h4>
            <p>Pick a choice!</p>
            <div class="score">
                <p id="playerScore">You: 0</p>
                <p id="computerScore">Computer: 0</p>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-text">
                <h1>Hello, I am a modal!</h1>
                <div class="modal-score">
                    <h4>Final Score:</h4>
                    <p class="modal-playerScore">You: 0</p>
                    <p class="modal-computerScore">Computer: 0</p>
                </div>
                <button>Play Again!</button>
            </div>  
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/XChen601">Github</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
